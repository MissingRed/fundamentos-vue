<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="https://unpkg.com/vue@next"></script>
    <div id="app"></div>
    <script>
      // Esto es una prueba de como se puede usar Vue.js
      const vm = Vue.createApp({
        data() {
          return {
            // Declaraciòn de las variables a utilizar
            text: "Hola Mundo",
            img: "https://i.picsum.photos/id/1/5616/3744.jpg?hmac=kKHwwU8s46oNettHKwJ24qOlIAsWN9d2TtsXDoCWWsQ",
            attr: "src",
            counter: 0,
            text2: "Hola Vue",
            text3: "Hola Daniel",
            firstName: "Daniel",
            lastName: "Rodriguez",
            now: new Date(),
            puerta: "Puerta cerrada",
            open: false,
          };
        },
        // Se define el atributo metodos para crear las funciones a utilizar dentro de los eventos
        methods: {
          increment(e) {
            this.counter++;
          },
          decrement(e) {
            this.counter--;
          },
          input(e) {
            this.text2 = e.target.value;
          },
        },
        computed: {
          fullName() {
            return this.firstName + " " + this.lastName;
          },
          today() {
            return this.now.toLocaleDateString();
          },
        },
        watch: {
          open(value) {
            if (value) {
              this.puerta = "Puerta abierta";
            } else {
              this.puerta = "Puerta cerrada";
            }
          },
        },
        // Prevent default para evitar que se envie el formulario
        //V-text sirve para mostrar texto
        //V-bind permite enlazar (bindear) una variable de Vue con un atributo específico de una etiqueta HTML @
        //V-on permite crear un evento para una etiqueta HTML :
        //V-model es la union del v-on y v-bind

        template: `
          <div>
            <h1 v-text="text"></h1>
            <img v-bind:[attr]="img" v-bind:alt="img" width="500">
            <br />
            <form >
                <button v-on:click.prevent="decrement">
               -
              </button>
              <p>{{counter}}</p>
                <button v-on:click.prevent="increment">
               +
              </button>
            </form>
            <hr />
            <p>{{text2}}</p>
            <input type="text" @input="input" :value="text2" />
            <p>{{text3}}</p>
            <input type="text" v-model="text3" />
            <div>{{ fullName }}</div>
            <div>{{ today }}</div>
            <hr />
            <div>{{ puerta }}</div>
            <button @click="open = !open">{{ open ? "Cerrar" : "Abrir" }}</button>
          </div>
        `,
      }).mount("#app");
    </script>
  </body>
</html>
